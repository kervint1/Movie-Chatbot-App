{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            Movie application
        </header>
        <div class="genre-selector">
            <label for="genre-select">Select Genre:</label>
            <select id="genre-select">
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
            </select>
        </div>
        <div class="content">
            <div class="side-panel left" id="left-panel"></div>
            <div class="arrow left-arrow" id="left-arrow"></div>
            <div class="main-panel" id="main-panel"></div>
            <div class="arrow right-arrow" id="right-arrow"></div>
            <div class="side-panel right" id="right-panel"></div>
        </div>
        <footer class="footer"></footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
