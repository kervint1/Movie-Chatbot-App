{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <style>
        /* Êó¢Â≠ò„ÅÆ„Çπ„Çø„Ç§„É´„Å´ËøΩÂä† */
        .like-btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: red;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .like-btn:hover {
            background-color: darkred;
        }

        .like-count {
            font-size: 16px;
        }
    </style>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="">
        <header class="mb-auto">
        <h1 class="col-12 text-center">{{ movie.title }}</h1>
        </header>
        <main class="px-3 h-60 row">
            <div class="col-6 h-100">
            <img class="movie-poster mb-auto" src="{{ movie.poster_path }}" alt="{{ movie.title }}" width="60%">
            </div>
            <div class="movie-details col-6 h-100  align-middle text-center">
                <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
                <p><strong>Overview:</strong> {{ movie.overview }}</p>
            </div>
        </main>
        <footer>
            <div>
                <a class="back-link" href="/">Back to Home</a>
                <button id="like-btn" class="like-btn">„ÅÑ„ÅÑ„Å≠üëç</button>
                <p id="like-count" class="like-count">„ÅÑ„ÅÑ„Å≠Êï∞: <span id="like-number">{{ movie.likes }}</span></p>
            </div>
        </footer>
    </div>

    <script>
        const likeBtn = document.getElementById('like-btn');
        const likeNumber = document.getElementById('like-number');
        const csrfToken = '{{ csrf_token }}';
        console.log('({{ movie.likes }})')

        likeBtn.addEventListener('click', () => {
            fetch(`/movie/{{ movie.id }}/like/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,  // ÂøÖË¶Å„Åß„ÅÇ„Çå„Å∞ CSRF „Éà„Éº„ÇØ„É≥„ÇíÈÄÅ‰ø°
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    likeNumber.textContent = data.likes;
                } else {
                    alert('„ÅÑ„ÅÑ„Å≠„ÅÆÂá¶ÁêÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
