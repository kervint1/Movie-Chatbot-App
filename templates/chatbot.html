{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: #90EE90;
        }

        .bot-message {
            text-align: left;
            color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Movie Recommendation Bot</h1>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
        <button id="send-button" class="send-button">Send</button>
    </div>
    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
